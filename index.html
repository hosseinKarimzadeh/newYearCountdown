<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./img/logo.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown to Nowruz 1401</title>
</head>

<body>
    <h1>Countdown to Nowruz 1401</h1>
    <div class="countdown-c">
        <div class="countdown-el days-c">
            <p class="text" id="days">
            </p>
            <span>DAYS</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="text" id="hours">
            </p>
            <span>HOURS</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="text" id="minutes">
            </p>
            <span>MINUTES</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">
            </p>
            <span>SECONDS</span>
        </div>
    </div>
</body>

</html>
